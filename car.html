 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Car animation">
   <meta name="author" content="Sourov Hazra">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/jpg" href="car.jpg">
<title>Car mera car</title>

<style type="text/css">
	
	body{
		margin: 0;
		padding: 0;
	}
	.loading21{
		position: absolute;
		top: 0;
		left: 0;
		bottom: 0;
		width: 100%;
		height: 100vh;
		display: flex;
		align-items: center;
		justify-content: center;
		z-index: 9999;
		
	}
	.bg12{
		position: absolute;
		width: 100%;
		height: 100%;
		background: #000;
		animation: load 6s infinite;
	}
	/*
	h2{
		color: rgba(253,252,252,1.00);
		font-weight: 800;
		z-index: 1;
		font-size: 6em;
		font-family: Cambria, Hoefler Text, Liberation Serif, Times, Times New Roman, serif;
	}
	*/
	@keyframes load{
		0%{
			transform: scaleX(0);
			transform-origin: left;
			background: rgba(156,3,79,0.6);
			
		}
		
			25%{
			transform: scaleX(1);
			transform-origin: left;
				background: rgba(156,3,79,0.7);
			
		}
			25.001%{
			transform: scaleX(1);
			transform-origin: right;
				background: rgba(156,3,79,0.7);
			
		}
			50%{
			transform: scaleX(0);
			transform-origin: right;
				background: rgba(13,113,130,0.7);
			
		}
			50.001%{
			
				background:rgba(200,178,65,0.6);
			
		}
		
			75%{
			transform: scaleX(1);
			transform-origin: right;
				background: rgba(13,113,130,0.7);
			
		}
		
			75.001%{
			transform: scaleX(1);
			transform-origin: left;
				background: rgba(45,68,158,0.7);
			
		}
			100%{
			transform: scaleX(0);
			transform-origin: left;
				background: rgba(45,68,158,0.7);
			
		}
		
	}
		
	
	.bg34{
		position: relative;
		background:url(bg12.jpg);
		height: 100vh;
		background-size: cover;
		background-position: 0 0;
		background-repeat: repeat-x;
		animation: mov 15s linear infinite;
		
	}
	
	.car1{
		position: absolute;
		bottom: 8px;
		left: 25px;
	}
	
	@keyframes mov{
		from{
			background-position:0 0;
		}
		to{
			background-position:300% 0;
		}
	}
	
	</style>
</head>

<body onLoad="collegefuncation()" >
<span id="loading">
<div class="loading21">
	<div class="bg12"></div>
	
</div>
</span>
	
	<div class="bg34">
		<img src="182895-OX3LMK-601.png" alt="carimg" class="car1">
	</div>
 
  <script>	
	var preloader=document.getElementById('loading');
	function collegefuncation(){
	preloader.style.display='none';
	}
	</script>
	
</body>
</html>
